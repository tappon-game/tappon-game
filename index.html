<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tappon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    #tapBtn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #4CAF50;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }
    #tapBtn:active {
      transform: scale(0.95);
    }
    #soundToggle {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Tappon ðŸŽµ</h1>
<div id="score">Score: 0</div>
<button id="tapBtn">TAP!</button>
<div>
  <button id="soundToggle">ðŸ”Š Sound ON</button>
</div>

<audio id="tapSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
</audio>

<script>
  let score = 0;
  let soundOn = true;

  const scoreEl = document.getElementById("score");
  const tapBtn = document.getElementById("tapBtn");
  const soundBtn = document.getElementById("soundToggle");
  const sound = document.getElementById("tapSound");

  tapBtn.addEventListener("click", () => {
    score++;
    scoreEl.textContent = "Score: " + score;
    if (soundOn) {
      sound.currentTime = 0;
      sound.play();
    }
  });

  soundBtn.addEventListener("click", () => {
    soundOn = !soundOn;
    soundBtn.textContent = soundOn ? "ðŸ”Š Sound ON" : "ðŸ”‡ Sound OFF";
  });
</script>

</body>
</html>
